<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
</head>

<body>

    <form action="https://formspree.io/katarzyna.monika.klimek@gmail.com" method="post">
        <label for="imie">Imię</label>
        <input type="text" name="imie" id="imie">
        <br>
        <label for="nazwisko">Nazwisko</label>
        <input type="text" name="nazwisko" id="nazwisko">
        <br>
        <label for="mail">Adres email</label>
        <input type="email" name="mail" id="mail">
        <br>
        <label for="telefon">Telefon</label>
        <input type="text" pattern=[0-9{9}] name="telefon" id="telefon">
        <br>
        <br> Wybierz miasto
        <br>
        <select name="miasto">
            <option value="gdansk">Gdańsk</option>
            <option value="krakow">Kraków</option>
            <option value="warszawa">Warszawa</option>


        </select>
        <br>
        <br> Wybierz płeć
        <br>
        <input type="radio" name="plec" value="kobieta">Kobieta
        <br>
        <input type="radio" name="plec" value="mezczyzna">Mężczyzna
        <br>
        <br>
        <input type="checkbox" name="zgoda" value="zgoda">Zgadzam się na przetwarzanie moich danych osobowych
        <br>
        <label for="wiadomosc">Wiadomość</label>
        <br/>
        <textarea maxlength="1500" name="wiadomosc" id="wiadomosc"></textarea>


    </form>

</body>

</html>
